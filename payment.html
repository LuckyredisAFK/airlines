<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payment / Receipt | SkyVoyage Airlines</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f3f6fb; margin:0; padding:24px; }
    .container { max-width:800px; margin:24px auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 8px 30px rgba(20,60,120,0.06); }
    .brand { display:flex; align-items:center; gap:14px; margin-bottom:18px; }
    .logo { width:56px; height:56px; border-radius:10px; background:#1976d2; color:#fff; display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px; }
    h1 { margin:0; color:#123e75; font-size:20px; }
    .meta { color:#6b7280; margin-top:6px; }
    .section { border-radius:10px; background:#f5faff; padding:16px; margin-top:18px; border:1px solid #e3f2fd; }
    .section h3 { margin:0 0 8px 0; color:#1976d2; font-size:16px; }
    .list { list-style:none; padding:0; margin:0; }
    .list li { padding:6px 0; border-bottom:1px dashed rgba(0,0,0,0.04); }
    .totals { display:flex; justify-content:space-between; padding:8px 0; font-weight:700; }
    .actions { display:flex; gap:12px; margin-top:20px; }
    .btn { background:#1976d2; color:#fff; border:none; padding:12px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.secondary { background:#e6eefc; color:#0b4fa2; box-shadow:none; }
    @media print {
      body { background: #fff; }
      .btn, .secondary { display:none !important; }
      .container { box-shadow:none; border: none; margin:0; border-radius:0; padding:0; }
    }
    .small { color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <div class="container" id="receiptContainer">
    <div class="brand">
      <div class="logo">SV</div>
      <div>
        <h1>SkyVoyage Airlines — Payment Receipt</h1>
        <div class="meta" id="bookingMeta">Booking reference: — • Date: —</div>
      </div>
    </div>

    <div class="section" id="flightsSection">
      <h3>Flights</h3>
      <ul class="list" id="flightsList"></ul>
    </div>

    <div class="section" id="passengersSection">
      <h3>Passengers</h3>
      <ul class="list" id="passengersList"></ul>
    </div>

    <div class="section" id="costSection">
      <h3>Cost Breakdown</h3>
      <ul class="list" id="costList"></ul>
      <div class="totals">
        <span>Total paid</span>
        <span id="totalPaid">$0.00</span>
      </div>
      <div class="small" style="margin-top:8px;">This is a simulated receipt for testing purposes. No actual payment was processed.</div>
    </div>

    <div class="actions">
      <button class="btn" id="printBtn">Print Receipt</button>
      <button class="btn secondary" id="doneBtn">Done</button>
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
