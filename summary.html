<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Summary | SkyVoyage Airlines</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/summary.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SkyVoyage Airlines</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Search Flights</a></li>
        </ul>
    </nav>
    <main>
        <section class="summary-section">
            <div class="summary-title">Booking Summary</div>

            <div class="summary-block" id="flightDetails">
                <h3>✈️ Flight Details</h3>
                <ul class="summary-list" id="flightList"></ul>
            </div>

            <div class="summary-block" id="passengerDetails">
                <h3>👤 Passenger Details</h3>
                <ul class="summary-list" id="passengerList"></ul>
            </div>

            <div class="summary-block" id="packageDetails">
                <h3>💼 Package Details</h3>
                <ul class="summary-list" id="packageList"></ul>
            </div>

            <div class="summary-block" id="costDetails">
                <h3>💰 Cost Breakdown</h3>
                <ul class="summary-list" id="costList"></ul>
            </div>

            <button class="proceed-btn" id="proceedPaymentBtn">Proceed to Payment</button>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 SkyVoyage Airlines. All rights reserved.</p>
    </footer>
    <script src="js/summary.js"></script>
</body>
</html>
