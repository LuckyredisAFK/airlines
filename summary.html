<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Summary | SkyVoyage Airlines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .summary-section {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(25,118,210,0.08);
        }
        .summary-title {
            font-size: 2em;
            color: #1976d2;
            margin-bottom: 24px;
            text-align: center;
        }
        .summary-block {
            margin-bottom: 32px;
            background: #f5faff;
            border-radius: 8px;
            padding: 18px;
            border: 1px solid #e3f2fd;
        }
        .summary-block h3 {
            margin-top: 0;
            color: #1976d2;
            font-size: 1.2em;
        }
        .summary-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .summary-list li {
            margin-bottom: 8px;
        }
        .proceed-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s;
        }
        .proceed-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SkyVoyage Airlines</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="searchflight.html">Search Flights</a></li>
        </ul>
    </nav>
    <main>
        <section class="summary-section">
            <div class="summary-title">Booking Summary</div>

            <div class="summary-block" id="flightDetails">
                <h3>‚úàÔ∏è Flight Details</h3>
                <ul class="summary-list" id="flightList"></ul>
            </div>

            <div class="summary-block" id="passengerDetails">
                <h3>üë§ Passenger Details</h3>
                <ul class="summary-list" id="passengerList"></ul>
            </div>

            <div class="summary-block" id="packageDetails">
                <h3>üíº Package Details</h3>
                <ul class="summary-list" id="packageList"></ul>
            </div>

            <div class="summary-block" id="costDetails">
                <h3>üí∞ Cost Breakdown</h3>
                <ul class="summary-list" id="costList"></ul>
            </div>

            <button class="proceed-btn" id="proceedPaymentBtn">Proceed to Payment</button>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 SkyVoyage Airlines. All rights reserved.</p>
    </footer>
    <script src="summary.js"></script>
</body>
</html>
